<!DOCTYPE html>
<html>
	<head>
		<title>Javascript es6 Calculator</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/app.css">
	</head>
	<body>
		<main>
      <section id="calc_wrapper">
        <div class="calcDisplay">
          <p id="display"></p>
        </div>
        <div class="calculator">
          <div id="inputs">
            <p class="input calc_num">7</p>
            <p class="input calc_num">8</p>
            <p class="input calc_num">9</p>
            <p class="input calc_num">4</p>
            <p class="input calc_num">5</p>
            <p class="input calc_num">6</p>
            <p class="input calc_num">1</p>
            <p class="input calc_num">2</p>
            <p class="input calc_num">3</p>
            <p class="input calc_num">0</p>
            <p id="enter">=</p>
          </div>
          <div id="operations">
            <p class="input clear">C</p>
            <p class="input operand">*</p>
            <p class="input operand">/</p>
            <p class="input operand">+</p>
            <p class="input operand">-</p>
          </div>
          <div style="clear:both;"></div>
        </div>
      </section>
		</main>
		<script src="/js/app.js"></script>
	</body>
</html>
